<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>


    <div class = calc>
        <input type="text" class = display value = "">

        <div class = row>
            <input type="button" class = number value = "7">;
            <input type="button" class = number value = "8">;
            <input type="button" class = number value = "9">;
            <input type="button" class = op id = "divide" value = "รท">;
        </div>
        <div class = row>
            <input type="button" class = number value = "4">;
            <input type="button" class = number value = "5">;
            <input type="button" class = number value = "6">;
            <input type="button" class = op id = "times" value = "x">;
        </div>
        <div class = row>
            <input type="button" class = number value = "1">;
            <input type="button" class = number value = "2">;
            <input type="button" class = number value = "3">;
            <input type="button" class = op id = "minus" value = "-">;
        </div>
        <div class = row>
            <input type="button" class = number value = "0">;
            <input type="button" class = number value = ".">;
            <input type="button" class = op id = "plus" value = "+">;
        </div>
        <div class = row>
            <input type="button" class = clear id = "clear" value = "clear">;
            <input type="button" class = eq id = "eq" value = "=">;
        </div>
</body>

<footer>

</footer>
</html>
