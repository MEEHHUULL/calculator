<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class = title>
    <h1>Calculator!</h1>
    </div>

    <div class = calc>
        <div class = row>
            <button class = 7 >7</button>
            <button class = 8 >8</button>
            <button class = 9 >9</button>
            <button class = / >/</button>
        </div>
        <div class = row>
            <button class = 4 >4</button>
            <button class = 5 >5</button>
            <button class = 6 >6</button>
            <button class = x >x</button>
        </div>
        <div class = row>
            <button class = 1 >1</button>
            <button class = 2 >2</button>
            <button class = 3 >3</button>
            <button class = - >-</button>
        </div>
        <div class = row>
            <button class = 0 >0</button>
            <button class = + >+</button>
        </div>
        <div class = row>
            <button class = clc >clc</button>
            <button class = "=" >=</button>
    

    
</body>
</html>
